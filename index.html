<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/769e220a56.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center my-auto vh-100">
        <div class="border border-warning p-2 rounded border-2 shadow-sm">
            <div class="h4 text-center mb-2">Simple Weather App</div>
    <form id ='getWeather'>
        <!-- <label for="city" class="form-label"></label><br> -->
        <div class="input-group">
        <input class='form-control' type="text" id="city" name="city" required placeholder="New York">
        <input type="submit" value="Submit" class="btn btn-warning">
        </div>
      </form>
      <div id="error"></div>
      <div class="output mt-2"><div class ='text-center' id="location"></div>
    <div class ='text-center' id="time"></div>
    <div class='text-center fs-1 mb--5' id='temp'></div>
    <div class='text-center' id='temp-feels'></div>
    <div class="container text-center mt-3"><div class="row">
    <div class="col fs-7"><p><span id='condition'></span></p></div>
    <div class="col"><p><i class='fa-solid fa-cloud-meatball me-1'></i><span id='humidity'></span></p></div>
</div>
<div class="row">
    <div class="col"><p><i class='fa-solid fa-cloud-rain me-1'></i><span id='precipitation'></span></p></div>
    <div class="col"><p><i class='fa-solid fa-wind me-1'></i><span id='wind'></span></p></div></div>
</div>
</div>
</div>
</body>
</html>
